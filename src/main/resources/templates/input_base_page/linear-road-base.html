<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{blocks/template.html}">
<th:block layout:fragment="alert-content">
    <hr class="my-4">
    <div class="card">
        <div class="card-body">
            <h2 class="text-center text-primary">МОДУЛЬ "АДМИНИСТРИРОВАНИЕ БАЗЫ ДАННЫХ"</h2>
            <h4 class="text-center text-secondary">НА АВТОМОБИЛЬНУЮ ДОРОГУ</h4>

            <form class="mt-4" action="#" method="POST"
                  th:action="@{/admin_data_base/linear_object/linear_road/createBase}"
                  th:object="${dataRoad}" enctype="multipart/form-data">
                <div id="roadClass" class="container">
                    <h3>Автомобильные дороги</h3>
                    <div class="form-group" id="roadDiv">
                        <label for="category">Категория дорог (3 или 4):</label>
                        <input type="number" class="form-control" th:field="*{category}" id="category">
                        <span class="text-danger" th:if="${#fields.hasErrors('category')}"
                              th:errors="*{category}"></span><br>
                        <!--                    </div>-->
                        <!--                    <div class="form-group">-->
                        <label for="lengthRoad">Общая протяженность автодорог, км (не более 60 км):</label>
                        <input type="number" step="any" class="form-control" th:field="*{length}" id="lengthRoad">
                        <span class="text-danger" th:if="${#fields.hasErrors('length')}"
                              th:errors="*{length}"></span><br>
                        <!--                    </div>-->
                        <!--                    <div class="form-group">-->
                        <label for="countRoad">Общее количество автодорог, шт (не более 20):</label>
                        <input type="number" step="any" class="form-control" th:field="*{count}"
                               id="countRoad">
                        <span class="text-danger" th:if="${#fields.hasErrors('count')}"
                              th:errors="*{count}"></span><br>
                        <!--                    </div>-->
                        <!--                    <div class="form-group">-->
                        <label for="bridgeExistRoad">Наличие дорожного моста:</label>
                        <input type="checkbox" class="form-check-input" th:field="*{bridgeExist}"
                               id="bridgeExistRoad"><br>
                        <!--                    </div>-->
                        <!--                    <div class="form-group">-->
                        <label for="bridgeRoadCount">Количество мостов, шт (не более 5):</label>
                        <input type="number" step="any" class="form-control" th:field="*{bridgeRoadCount}"
                               id="bridgeRoadCount">
                        <span class="text-danger" th:if="${#fields.hasErrors('bridgeRoadCount')}"
                              th:errors="*{bridgeRoadCount}"></span><br>
                        <!--                    </div>-->
                        <!--                    <div class="form-group">-->
                        <label for="bridgeRoadLength">Общая протяженность мостов, м (не более 1000):</label>
                        <input type="number" step="any" class="form-control" th:field="*{bridgeRoadLength}"
                               id="bridgeRoadLength">
                        <span class="text-danger" th:if="${#fields.hasErrors('bridgeRoadLength')}"
                              th:errors="*{bridgeRoadLength}"></span><br><br>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label class="custom-file-label" for="file">Выберите файл MS Project (.mpp, .xml)</label>
                    <input type="file" name="file" accept=".mpp,.xml" id="file" class="custom-file-input" required>
                    <button type="submit" class="btn btn-outline-dark fw-bolder">Загрузить график в базу данных</button>
                </div>
                <div th:if="${message != null}">
                    <p th:text="${message}"></p>
                </div>
                <br><br>
            </form>
        </div>
    </div>
    <hr class="my-4">
</th:block>
</html>
